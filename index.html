<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CAPM Calculator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		h1 {
			margin-top: 0;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
		}
		label {
			margin-top: 10px;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
			margin-top: 5px;
		}
		button[type="submit"] {
			margin-top: 10px;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s;
		}
		button[type="submit"]:hover {
			background-color: #0062cc;
		}
		.result {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>CAPM Calculator</h1>
	<form onsubmit="calculateCAPM(event)">
		<label for="rf">Risk-free rate (Rf)</label>
		<input type="number" id="rf" step="0.01" required>

		<label for="erm">Expected return of the market (E(Rm))</label>
		<input type="number" id="erm" step="0.01" required>

		<label for="beta">Beta of the security (Î²i)</label>
		<input type="number" id="beta" step="0.01" required>

		<button type="submit">Calculate</button>
	</form>

	<div class="result" id="result"></div>

	<script>
		function calculateCAPM(event) {
			event.preventDefault();

			const rf = parseFloat(document.getElementById("rf").value);
			const erm = parseFloat(document.getElementById("erm").value);
			const beta = parseFloat(document.getElementById("beta").value);

			const expectedReturn = rf + beta * (erm - rf);

			document.getElementById("result").innerHTML = `Expected return of the security (E(Ri)): ${expectedReturn.toFixed(2)}%`;
		}
	</script>
</body>
</html>
